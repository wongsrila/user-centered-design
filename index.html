<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@4/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/node_modules/cropperjs/src/css/cropper.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <h1>Image editor</h1>
      <p>Upload Image & edit with speech recognition</p>
      <label class="label" data-toggle="tooltip" title="Upload your image">
        <a>Upload your image</a>
        <input type="file" id="input" name="image" accept="image/*" />
      </label>
      <div class="alert" role="alert"></div>

      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Crop the image</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="img-container">
                <img
                  id="image"
                  src="https://avatars0.githubusercontent.com/u/3456749"
                />
              </div>
              <button type="button" class="btn btn-primary" id="rotateBtn">
                Rotate
              </button>
              <button type="button" class="btn btn-primary" id="zoomInBtn">
                Zoom In
              </button>
              <button type="button" class="btn btn-primary" id="zoomOutBtn">
                Zoom Out
              </button>
              <button type="button" class="btn btn-primary" id="moveLeftBtn">
                move left
              </button>
            </div>

            <h3>Available Commando's</h3>
            <ul>
              <li>"Rotate"</li>
              <li>"Zoom in"</li>
              <li>"Zoom out"</li>
              <li>"Move left"</li>
              <li>"Move right"</li>
              <li>"Flip horizontal"</li>
              <li>"Flip vertical"</li>
              <li>"Flip reset"</li>
              <li>"Reset"</li>
            </ul>

            <div class="modal-footer">
              <div id="vwrap"></div>
              <input
                type="button"
                class="btn btn-primary"
                id="vbtn"
                value="Loading"
                disabled
              />
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" id="crop">
                Crop
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/jquery@3/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="/node_modules/cropperjs/src/js/cropper.js"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
